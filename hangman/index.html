<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="hangman" class="hangman-container"></div>
        <div id="word-display" class="word-display"></div>
        <div id="alphabet" class="alphabet-container"></div>
        <button id="hint-btn" class="btn">Hint</button>
        <div id="scoreboard" class="text-center">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
        </div>
        <!-- Add this div at the end of the body -->
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations!</h2>
                <p>You won the game!</p>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
