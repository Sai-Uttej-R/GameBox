<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>

        <div id="headtxt">
            <h1>Practice Javascript</h1>
        </div>

        <div id="txts">
            <p id="message-El">Want to play?</p>
            <p id="cards-El">Cards:</p>
            <p id="sum-El">Sum:</p>
        </div>

        <div id="btns">
            <button class="btn" id="play-btn" onclick="startGame()">Play</button>
            <button class="btn" id="newCard-btn" onclick="newCard()">New Card</button>
            <p id="result-El"></p>
            <button class="btn" id="newGame-btn" onclick="newGame()">New Game</button>
        </div>

    </div>

    <!--script below-->
    <script src="script.js"></script>
</body>

</html>
